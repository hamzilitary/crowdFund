<h1>Comics & Illustration</h1>
<div *ngFor="let project of projects | async">
  <div *ngIf = "project.category === filterCategory">
    <div class="card">
      <img class="card-img-top" src="{{project.imgUrl}}" alt="">
      <div class="card-body">
        <h3><em>{{project.name}}</em> - {{project.category}}</h3>
        <div *ngFor="let starter of project['starters']">
          <h6>{{starter}}</h6>
        </div>
        <button (click)="goToDetail(project)" type="button" name="button">View Project</button>
      </div>
    </div>
  </div>
</div>
