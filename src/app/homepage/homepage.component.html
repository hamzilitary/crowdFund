<h2>Project Database</h2>

<div *ngFor="let project of projects | async"  class="card">
  <div class="card-body">
    <h3><em>{{project.name}}</em></h3>
    <div *ngFor="let starter of project['starters']">
      <h6>{{starter}}</h6>
    </div>
    <button (click)="goToDetail(project)" type="button" name="button">View Project</button>
  </div>
</div>
